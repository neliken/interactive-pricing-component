<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="introText">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="section">
        <div class="pageviewsInfo"> <span>100</span>K PAGEVIEWS</div>
        <div class="pricePerMonth">
          <div class="priceAmount">$16.00</div>
          <div> / month</div>
        </div>
      </div>
      <div class="slidecontainer">
        <input type="range" min="50" max="150" step="5" value="100" class="slider">
      </div>
      <div class="section subscriptionType">
        <div class="monthlyBilling">Monthly Billing</div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <div class="yearlyBilling">
          <div>Yearly Billing</div>
          <div class="discountPercent">25% discount</div>
        </div>
      </div>
      <div class="section">
        <div class="subscriptionOffers">
          <p> <img src="./images/icon-check.svg"></img> Unlimited websites</p>
          <p> <img src="./images/icon-check.svg"></img> 100% data ownership</p>
          <p> <img src="./images/icon-check.svg"></img> Email reports</p>
        </div>
        <div class="btnWrapper">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
