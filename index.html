<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="introText">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="section">
        <div class="pageViewsInfo"> <span id="pageViews">10</span>K PAGEVIEWS</div>
        <div class="pricePerMonth">
          <div class="priceAmount">$ <span id="priceAmount">0.56</span></div>
          <div> / month</div>
        </div>
      </div>
      <div class="slideContainer" id="slideContainer" >
        <div class="progress" id="progress"></div>
        <div class="track" id="track"></div>
        <div class="slider-thumb"  id="slider-thumb"></div>
      </div>
      <div class="section subscriptionType">
        <div class="monthlyBilling">Monthly Billing</div>
        <label class="switch">
          <input id="checkbox" type="checkbox" onclick="mousePositionHandler.onClickCheckbox()">
          <span class="slider round"></span>
        </label>
        <div class="yearlyBilling">
          <div>Yearly Billing</div>
          <div class="discountPercent">25% discount</div>
        </div>
      </div>
      <div class="section">
        <div class="subscriptionOffers">
          <p> <img src="./images/icon-check.svg"></img> Unlimited websites</p>
          <p> <img src="./images/icon-check.svg"></img> 100% data ownership</p>
          <p> <img src="./images/icon-check.svg"></img> Email reports</p>
        </div>
        <div class="btnWrapper">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
